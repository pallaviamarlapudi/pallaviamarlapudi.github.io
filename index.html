<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi Amarlapudi's Portfolio</title>
    <style>
        body {
            background: #FCFBF1;
            color: #8B8E74;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200vh; /* Making it scrollable */
            position: relative;
        }
        h1 {
            color: #BC705B;
            font-size: 3rem;
            animation: fadeIn 2s;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Home Button Styling */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
        }
        .home-button img {
            width: 60px; /* Adjust this value */
            height: 60px; /* Adjust this value */
            object-fit: contain; /* Ensures the image keeps its proportions */
        }
        .home-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Home Button with Custom Image -->
    <a href="#" class="home-button" onclick="scrollToTop()">
        <img src="https://pallaviamarlapudi.github.io/PA.png" alt="Home">
    </a>

    <h1 id="top">Hi, I'm Pallavi :)</h1>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
