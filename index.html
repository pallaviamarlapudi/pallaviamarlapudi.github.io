<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi Amarlapudi's Portfolio</title>
    <style>
        body {
            background: #FCFBF1;
            color: #8B8E74;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #BC705B;
            font-size: 3rem;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
        }
        .shape1 { width: 200px; height: 200px; background: #788D7C; top: 20%; left: 10%; }
        .shape2 { width: 150px; height: 150px; background: #C7A59D; top: 50%; left: 70%; }
        .shape3 { width: 100px; height: 100px; background: #BC705B; top: 70%; left: 30%; }
        .shape4 { width: 50px; height: 50px; background: #8B8E74; top: 80%; left: 80%; }
        .shape5 { width: 120px; height: 120px; background: #788D7C; top: 30%; left: 50%; }
        .shape6 { width: 130px; height: 130px; background: #788D7C; top: 15%; left: 75%; }
        .shape7 { width: 90px; height: 90px; background: #788D7C; top: 60%; left: 20%; }
        .shape8 { width: 140px; height: 140px; background: #788D7C; top: 40%; left: 40%; }
        .shape9 { width: 110px; height: 110px; background: #788D7C; top: 10%; left: 60%; }
        .shape10 { width: 160px; height: 160px; background: #788D7C; top: 75%; left: 50%; }
        .yellow-shape { width: 120px; height: 120px; background: #788D7C; top: 25%; left: 85%; background: #788D7C; }
    </style>
</head>
<body>
    <h1>Hello! I'm Pallavi :)</h1>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
    <div class="shape shape10"></div>
    <div class="shape yellow-shape" style="background: #788D7C;"></div>
</body>
</html>
